{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <h2>Sign in here</h2>
  <form action='' method='post'>{% csrf_token %}
    {{ form.as_p }}
    {% if post_error %}
      <p>Error. Invalid login</p>
    {% endif %}
    <button type="submit" class="btn btn-default">Log in</button>
  </form>
{% endblock %}
