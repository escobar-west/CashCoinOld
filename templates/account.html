{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="jumbotron text-center">
  <h2>Account</h2>
  <br>
  <p>Your account balance is {{ bal }}</p>
  <p>The price of Ether is {{ price }}</p>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#sendModal">Send</button>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addressModal">Recieve</button>
  <button type="button" class="btn btn-primary">Redeem</button>
</div>
<!-- Send Modal -->
<div class="modal fade" id="sendModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Send Ether to an address</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data={{ address }}&amp;size=200x200" alt="" title="" />
        <p>{{ address }}</p>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Address Modal -->
<div class="modal fade" id="addressModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Recieve Address</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data={{ address }}&amp;size=200x200" alt="" title="" />
        <p>{{ address }}</p>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
